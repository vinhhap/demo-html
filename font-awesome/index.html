<!DOCTYPE html>
<html>
  <head>
    <title>Thiệp chúc mừng</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,500,900&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="text">
          <h2>happy</h2>
          <p>Birthday to <strong>you.</strong></p>
        </div>
        <div class="name">
          <div class="first-name">
            <p><i class="fa fa-gift"></i> Nguyen</p>
          </div>
          <div class="last-name">
            <p>Quan <i class="fa fa-gift"></i></p>
          </div>
        </div>
        <div class="cake">
          <img src="img/cake.png">
        </div>
        <div class="wish">
          <p>Wish you all the best!</p>
        </div>
        <div class="snow"></div>
        <div class="ballon">
          <img src="http://pngimg.com/upload/balloon_PNG580.png" class="object1">
          <img src="http://pngimg.com/upload/balloon_PNG580.png" class="object2">
          <img src="http://pngimg.com/upload/balloon_PNG580.png" class="object3">
        </div>
        <audio autoplay loop>
          <source src="audio/music.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="inner-header">
          <ul>
            <li class="left-header"><img src="img/logo.png" class="logo"></li>
            <li class="right-header"><button type="button" class="about-us">Giới thiệu</button></li>
          </ul>
        </div>
        <div class="clear"></div>
      </div>
      <div class="main">
        <div class="inner-main">
          <div class="circle-img"><img src="img/calculator.png"></div>
          <div class="name"><h2>Nguyễn Nam Quân</h2></div>
          <div class="dare"><h3>Đố ai dám chơi</h3></div>
          <div class="play"><button type="button" id="play-btn" onclick="clickPlay();">Chơi luôn</button></div>
        </div>
      </div>
      <div class="footer">
        
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

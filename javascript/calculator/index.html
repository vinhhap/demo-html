<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
</html>
<body onclick="getInput(event);">
		<div class="wrapper">
			<table>
				<tr>
					<td colspan="5"><input type="text" name="result" id="result" value="0"/></td>
				</tr>
				<tr>
					<td><input type="button" name="square" value="^2" class="square"/></td>
					<td><input type="button" name="square-root" value="&radic;" class="square-root"/></td>
					<td><input type="button" name="factorial" value="!" class="factorial"/></td>
				</tr>
				<tr>
					<td><input type="button" name="7" value="7" class="number" /></td>
					<td><input type="button" name="8" value="8" class="number" /></td>
					<td><input type="button" name="9" value="9" class="number" /></td>
					<td><input type="button" name="reset" value="reset" class="reset" /></td>
				</tr>
				<tr>
					<td><input type="button" name="4" value="4" class="number" /></td>
					<td><input type="button" name="5" value="5" class="number" /></td>
					<td><input type="button" name="6" value="6" class="number" /></td>
					<td><input type="button" name="*" value="*" class="operator" /></td>
					<td><input type="button" name="/" value="/" class="operator" /></td>
				</tr>
				<tr>
					<td><input type="button" name="1" value="1" class="number" /></td>
					<td><input type="button" name="2" value="2" class="number" /></td>
					<td><input type="button" name="3" value="3" class="number" /></td>
					<td><input type="button" name="+" value="+" class="operator" /></td>
					<td><input type="button" name="-" value="-" class="operator" /></td>
				</tr>
				<tr>
					<td><input type="button" name="0" value="0" class="number" /></td>
					<td><input type="button" name="." value="." class="dot" /></td>
					<td colspan="3"><input type="button" name="=" value="=" class="equal" /></td>
				</tr>
			</table>	
		</div>
		<script type="text/javascript" src="js/calculator.js"></script>
</body>

<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  
  <body>
    <div class="wrapper">
      <div class="banner">
        <img src="http://www.counselingsandiego.org/wp-content/uploads/2011/07/San_Diego_Skyline_Best1-resized-image-1000x150.jpg" alt="banner" class="banner-img">
      </div>
      
      <div class="main-content">
        <div class="row">
          <img src="http://www.keenthemes.com/preview/metronic/theme/assets/global/plugins/jcrop/demos/demo_files/image1.jpg" alt="image" class="item-img">
          <img src="https://cdn.photographylife.com/wp-content/uploads/2014/06/Nikon-D810-Image-Sample-6.jpg" alt="image" class="item-img">
          <img src="http://joombig.com/demo-extensions1/images/gallery_slider/Swan_large.jpg" alt="image" class="item-img">
        </div>
        <div class="row">
          <img src="https://www.wonderplugin.com/wp-content/plugins/wonderplugin-lightbox/images/demo-image2.jpg" alt="image" class="item-img">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5b/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg" alt="image" class="item-img">
          <img src="http://oceanexplorer.noaa.gov/explorations/02fire/logs/hirez/octopus_hires.jpg" alt="image" class="item-img">
        </div>
        <div class="row">
          <img src="http://vemco.com/wp-content/uploads/2012/09/image-banner2.jpg" alt="image" class="item-img">
          <img src="http://www.gettyimages.fr/gi-resources/images/frontdoor/creative/PanoramicImagesRM/FD_image.jpg" alt="image" class="item-img">
          <img src="http://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg" alt="image" class="item-img">
        </div>
        <div class="row">
          <img src="http://mediafiles.allaboutsymbian.com/808/zeiss/g.jpg" alt="image" class="item-img">
          <img src="http://www.travel-tw.com.tw/img/p2.jpg" alt="image" class="item-img">
          <img src="http://i1008.photobucket.com/albums/af201/visuallightbox/Butterfly/12.jpg" alt="image" class="item-img">
        </div>
      </div>
    </div>
  </body>
</html>

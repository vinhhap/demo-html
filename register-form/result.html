<!DOCTYPE html>
<html>
  <head>
    <title>Register form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Đăng kí thành công</h1>
    <p id="fullname">Họ và tên: </p>
    <p id="birthday">Ngày sinh: </p>
    <p id="gender">Giới tính: </p>
    <p id="address">Địa chỉ: </p>
    <p id="phonenum">Điện thoại: </p>
    <p id="email">Email: </p>
    <p id="password">Mật khẩu: </p>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
    <script>
      $(document).ready(function() {
        $('p').each(function() {
          attr = $(this).attr('id');
          add_para = getUrlParameter(attr)
          if(attr == "gender") {
            add_para == "nam" ? add_para = 'Nam' : add_para = 'Nữ'; 
          }
          $(this).append(add_para);
        })
      });
    </script>
</html>
